299. En el texto del Papa Inocencio III, "Decretal Venerabilem", 쯈u칠 se puede inferir sobre el rol inicial de los pr칤ncipes alemanes en la elecci칩n del rey?
A) Tienen un papel fundamental en la elecci칩n, pero su decisi칩n no es definitiva.
B) Su funci칩n es reconocer al rey nombrado por el Papa.
C) No tienen un rol relevante en la decisi칩n acerca del gobernante.
D) Solo pueden recomendar candidatos, sin poder efectivo.
Respuesta Correcta: A
`;

        // ==========================================
        // GAME LOGIC
        // ==========================================

        let questions = [];
        let currentQuestionIndex = 0;
        let score = { correct: 0, incorrect: 0 };
        let shuffledQuestions = [];

        function parseQuestions(text) {
            const parsed = [];
            // Separamos por bloques que empiezan con n칰mero y punto (ej: "1. ", "20. ")
            // Usamos un lookahead positivo para no consumir el n칰mero en el split
            const blocks = text.split(/\n(?=\d+\.)/g);

            blocks.forEach(block => {
                if (!block.trim()) return;

                // Extraemos el texto de la pregunta (todo antes de la primera opci칩n A))
                const questionMatch = block.match(/^\d+\.\s+([\s\S]*?)(?=\nA\))/);
                const questionText = questionMatch ? questionMatch[1].trim() : "Pregunta sin texto";

                // Extraemos opciones
                const optionA = block.match(/\nA\)\s+([\s\S]*?)(?=\nB\))/)?.[1].trim();
                const optionB = block.match(/\nB\)\s+([\s\S]*?)(?=\nC\))/)?.[1].trim();
                const optionC = block.match(/\nC\)\s+([\s\S]*?)(?=\nD\))/)?.[1].trim();
                // La opci칩n D va hasta "Respuesta Correcta"
                const optionD = block.match(/\nD\)\s+([\s\S]*?)(?=\nRespuesta Correcta:)/)?.[1].trim();

                // Extraemos respuesta correcta
                const answerMatch = block.match(/Respuesta Correcta:\s*([A-D])/);
                const correctAnswer = answerMatch ? answerMatch[1] : null;

                if (optionA && optionB && optionC && optionD && correctAnswer) {
                    parsed.push({
                        question: questionText,
                        options: { A: optionA, B: optionB, C: optionC, D: optionD },
                        correct: correctAnswer
                    });
                }
            });

            return parsed;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            questions = parseQuestions(rawData);
            shuffledQuestions = shuffleArray([...questions]);
            currentQuestionIndex = 0;
            score = { correct: 0, incorrect: 0 };
            
            updateScoreUI();
            
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            
            renderQuestion();
        }

        function updateScoreUI() {
            document.getElementById('score-correct').innerText = score.correct;
            document.getElementById('score-incorrect').innerText = score.incorrect;
        }

        function renderQuestion() {
            const q = shuffledQuestions[currentQuestionIndex];
            const total = shuffledQuestions.length;

            // Reset UI
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('options-container').innerHTML = '';
            
            // Update Text
            document.getElementById('question-tracker').innerText = `Pregunta ${currentQuestionIndex + 1} de ${total}`;
            document.getElementById('question-text').innerText = q.question;
            
            // Update Progress Bar
            const progress = ((currentQuestionIndex) / total) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Create Buttons
            const letters = ['A', 'B', 'C', 'D'];
            letters.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-lg border-2 border-slate-200 hover:border-blue-400 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2`;
                btn.innerHTML = `<span class="font-bold mr-2 text-slate-500">${letter})</span> ${q.options[letter]}`;
                btn.onclick = () => checkAnswer(letter, q.correct);
                btn.dataset.letter = letter;
                document.getElementById('options-container').appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.option-btn');
            
            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);

            const feedbackArea = document.getElementById('feedback-area');
            const feedbackMsg = document.getElementById('feedback-message');
            const feedbackDetail = document.getElementById('feedback-detail');

            feedbackArea.classList.remove('hidden');
            
            let isCorrect = selected === correct;

            if (isCorrect) {
                score.correct++;
                feedbackArea.className = "mt-6 p-4 rounded-lg border-l-4 bg-green-50 border-green-500 text-green-900";
                feedbackMsg.innerText = "춰Correcto!";
                feedbackDetail.innerText = "Has seleccionado la respuesta correcta.";
            } else {
                score.incorrect++;
                feedbackArea.className = "mt-6 p-4 rounded-lg border-l-4 bg-red-50 border-red-500 text-red-900";
                feedbackMsg.innerText = "Incorrecto";
                feedbackDetail.innerText = `La respuesta correcta era la opci칩n ${correct}: ${shuffledQuestions[currentQuestionIndex].options[correct]}`;
            }

            // Highlight buttons
            buttons.forEach(btn => {
                const btnLetter = btn.dataset.letter;
                if (btnLetter === correct) {
                    btn.classList.remove('border-slate-200', 'hover:border-blue-400', 'hover:bg-blue-50');
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                } else if (btnLetter === selected && !isCorrect) {
                    btn.classList.remove('border-slate-200', 'hover:border-blue-400', 'hover:bg-blue-50');
                    btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                } else {
                    btn.classList.add('opacity-50');
                }
            });

            updateScoreUI();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                renderQuestion();
            } else {
                showGameOver();
            }
        }

        function showGameOver() {
            document.getElementById('game-container').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('final-correct').innerText = score.correct;
            document.getElementById('final-incorrect').innerText = score.incorrect;
        }

        function restartGame() {
            initGame();
        }

        // Start on Load
        window.onload = initGame;

    </script>
